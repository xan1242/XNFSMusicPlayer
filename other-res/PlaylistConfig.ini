// This is the main configuration file for each of your music files.
// Example:
//
// [E95E7B] // 24bit EventID of the file, calculated automatically
// Title = My music title // The song title. Overrides metadata (if any exists).
// Album = My music album // The album.
// Artist = My music artist // The artist.
// Loop = 1 // How many times to loop the file. Set to -1 for infinite looping
// LoopStart = 444126 // Loop start (in samples)
// LoopEnd = 2168081 // Loop end (in samples)
// PlaybackMode=AL // The playback mode setting; AL = All (default), IG = ingame, FE = menus/frontend, OF = off -- this differs between MW and C
// ModuleAmpLevel = 70.0 // If the track is in tracker format, its amplification level goes here.
//
// NOTE: To generate an entry in this file, simply go to EA Trax menu and change the playback mode of the desired track once. (press left or right)
